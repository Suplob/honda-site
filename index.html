<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honda Site</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header style="background-color: #264653">
      <section class="container py-5">
        <div
          class="
            d-lg-flex
            justify-content-between
            align-items-center
            text-white
            my-5
          "
        >
          <div>
            <small
              >Computer-controlled digital transistorized with electronic
              advance</small
            >
            <h3 class="fw-bold my-2">Honda CBR 300R</h3>
            <p>
              This is the best bike in this world. <br />
              No other bike is as best as this one.
            </p>
            <button class="btn honda-btn text-white fw-bold">Purchase</button>
          </div>
          <div>
            <img src="img/header-bike.png" class="img-fluid" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="container">
        <h2 class="text-center mt-5 mb-2">Featured Bike 2021</h2>
        <p class="txt-primary text-center mb-5 font-bold">
          Best Bikes Collection
        </p>
        <div class="row g-5">
          <div class="col-lg-4 col-md-6 col-12">
            <img src="img/feature-bike.jpg" class="w-75 gray-scale" alt="" />
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <img src="img/feature-bike.jpg" class="w-75" alt="" />
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <img src="img/feature-bike.jpg" class="w-75 gray-scale" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
